<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التسجيل</title>
    <link rel="stylesheet" href="../css/login1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>تسجيل الدخول</h1>
        </div>
        <form>
            <div class="input-group">
                <input type="text" placeholder="اسم المستخدم" required>
                <i class="fas fa-file-alt"></i> <!-- أيقونة التقرير -->
            </div>
            <div class="input-group">
                <input type="password" placeholder="كلمة المرور" required>
                <i class="fas fa-lock"></i> <!-- أيقونة القفل -->
            </div>
            <button type="submit" class="login-btn">الدخول للنظام</button>
            <div class="forgot-password">
                <a href="#">هل نسيت كلمة المرور؟</a>
            </div>
        </form>
        <a href="./main.html" class="back-button">← العودة للصفحة الرئيسية</a>
    </div>
    </div>
</body>
</html>
