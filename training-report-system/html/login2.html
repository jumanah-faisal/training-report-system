<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الإدارة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login2.css">
</head>
<body>
    <div class="container">
        <div class="right-section">
            <i class="icon fas fa-quote-left" id="icon"></i>
            <p class="changing-text" id="text">مرحبًا بك في نظامنا</p>
        </div>
        <div class="left-section">
            <h1>تسجيل الدخول</h1>
            <!-- نموذج تسجيل الدخول مع إضافة action و method والـ name لكل مدخل -->
            <form action="../login.php" method="post">
                <div class="input-group">
                    <input type="text" name="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">الدخول للنظام</button>
            </form>
        </div>
    </div>
    <script>
        const texts = [
            { text: "مرحبًا بك في نظامنا", icon: "fas fa-quote-left" },
            { text: "سهولة وأمان في تسجيل الدخول", icon: "fas fa-user-lock" },
            { text: "إدارة سلسة واحترافية", icon: "fas fa-cogs" }
        ];
        let index = 0;
        function changeText() {
            document.getElementById("text").textContent = texts[index].text;
            document.getElementById("icon").className = "icon " + texts[index].icon;
            index = (index + 1) % texts.length;
        }
        setInterval(changeText, 2000);
    </script>
</body>
</html>
